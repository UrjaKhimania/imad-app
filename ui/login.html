<!DOCTYPE html>
<html>
    <head>
        <title>
            Login Page
        </title>
        <style>
            .heading {
                font-size: 30px;
                background-image: url('http://www.publicdomainpictures.net/pictures/40000/nahled/red-hearts-on-pink-background.jpg');
            }
        </style>
    </head>
    <body>
        <div class="heading" align="center">
        <br/>
        <h1>Please login to give me comments and likes!!!</h1>
        <br/>
        </div>
        <br>
        <h3>If you have an account already, please log in. Otherwise, click on create user to give comments and likes...</h3>
        <br/>
        <input type="text" name="user" id="user" placeholder="Username"/>
        <input type="password" name="pass" placeholder="Password"/>
        <br/>
        <br/>
        <button id="cu">Create User</button>        <button id="login">Login</button>
        <br/>
        <br/>
        <h3>Give your comments here...</h3>
        <textarea id="comment_text" rows="5" cols="100" placeholder="Enter your comment here..."></textarea>
        <br/>
        <br/>
        <button id="submit">Submit</button>
        <hr/>
        
        <script>
            var create_user = document.getElementById('cu');
            
            var submit = document.getElementById('submit');
            create_user.onclick = function(){
                var username = document.getElementById('user').value;
                confirm("hello "+username);
            }
            submit.onclick = function(){
                var comment = document.getElementById("comment_text").value;
                console.log("This is the comment: "+comment);
                
        </script>
    </body>
</html>
